<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<table border="1">
    <tr>
<!--        <th>id</th>-->
        <th>name</th>
        <th>lastname</th>
        <th>age</th>
        <th>username</th>
        <th>roles</th>
        <th>edit</th>
        <th>delete</th>
    </tr>
    <tr th:each="user : ${users}">
        <td th:type="hidden" th:utext="${user.getId()}" hidden="true">id</td>
        <td th:utext="${user.getName()}">name</td>
        <td th:utext="${user.getLastName()}">lastname</td>
        <td th:utext="${user.getAge()}">age</td>
        <td th:utext="${user.username}">username</td>
        <td th:utext="${user.getRoles()}">roles</td>
        <td><a th:href="@{/users/{id}/edit(id=${user.getId()})}">Edit</a></td>
        <td><a th:href="@{/users/{id}/delete(id=${user.getId()})}">Delete</a></td>
    </tr>
</table>
<p><a href="/users/new">Add</a></p>
</body>
</html>
